<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/destello.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Reacción - Rápido</title>
    <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1320;
      --accent:#06b6d4;
      --good:#10b981;
      --bad:#ef4444;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#071024); color:#e6eef8; display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .app{width:100%;max-width:540px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:14px; padding:18px; box-shadow:0 6px 30px rgba(2,6,23,0.6)}

    header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    header h1{font-size:18px;margin:0}
    header p{margin:0;color:var(--muted);font-size:13px}

    .screen{height:320px;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-direction:column;user-select:none;cursor:pointer;margin-bottom:12px;transition:background 200ms ease,color 120ms}
    .screen.ready{background:linear-gradient(180deg,#0b1220,#07101b)}
    .screen.wait{background:linear-gradient(180deg,#3b3b3b,#1f1f1f)}
    .screen.go{background:linear-gradient(180deg,#0b3f2f,#064b36)}
    .screen.tooSoon{background:linear-gradient(180deg,#3b0b14,#2a0410)}

    .bigText{font-size:46px;font-weight:700;letter-spacing: -1px}
    .subText{color:var(--muted);font-size:14px;margin-top:6px}

    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.07);padding:10px 12px;border-radius:10px;color:inherit;font-weight:600}
    .primary{background:linear-gradient(90deg,var(--accent),#0891b2);border:none;color:#021124}

    .stats{display:flex;gap:12px;flex-wrap:wrap}
    .stat{flex:1;min-width:120px;background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}
    .stat .num{font-size:20px;font-weight:700}
    .history{margin-top:10px;max-height:140px;overflow:auto;padding-right:6px}
    .histItem{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed rgba(255,255,255,0.02);font-size:14px}

    .footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:420px){.screen{height:260px}.bigText{font-size:40px}}
  </style>
    <script type="module" crossorigin src="/app-original/assets/index-B4S5aIfl.js"></script>
  </head>
  <body>
    <div class="app card">
    <header>
      <div>
        <h1>Prueba de Reacción</h1>
        <p>Presiona el área grande cuando cambie a <strong>GO</strong>. ¡Mide tu tiempo de reacción!</p>
      </div>
    </header>

    <div id="screen" class="screen ready" tabindex="0" role="button" aria-label="Área de reacción">
      <div id="mainText" class="bigText">Toca para empezar</div>
      <div id="subText" class="subText">Mantén tu teléfono listo</div>
    </div>

    <div class="controls">
      <button id="startBtn" class="primary">Iniciar ronda</button>
      <button id="resetBtn">Reiniciar historial</button>
      <button id="bestBtn">Compartir mejor</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="label">Último tiempo</div>
        <div id="lastTime" class="num">— ms</div>
      </div>
      <div class="stat">
        <div class="label">Mejor</div>
        <div id="bestTime" class="num">— ms</div>
      </div>
      <div class="stat">
        <div class="label">Promedio</div>
        <div id="avgTime" class="num">— ms</div>
      </div>
    </div>

    <div class="history">
      <div style="color:var(--muted);font-size:13px;margin-bottom:8px">Historial de rondas</div>
      <div id="historyList"></div>
    </div>

    <div class="footer">Consejo: si tocas antes de tiempo aparece "Muy pronto" y se descarta la ronda.</div>
  </div>
    </div>
  </body>
</html>
